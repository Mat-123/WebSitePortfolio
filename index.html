<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mat-123 Portfolio</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: RBYGSC;
        src: url(RBYGSC.ttf);
      }
      body {
        font-family: RBYGSC, monospace;
        font-size: 2rem;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      .ui-text {
        margin: 0;
        user-select: none;
        overflow-wrap: anywhere;
      }

      .ui-close-btn {
        font-family: RBYGSC, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 0 1rem 1rem 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        user-select: none;
      }

      .language-switcher {
        position: absolute;
        right: 5%;
        top: 1vh;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        color: rgb(238, 238, 238);
        padding: 0.5rem 1rem;
        font-family: RBYGSC, monospace;
        font-size: 1.5rem;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .language-switcher:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .clickable-option {
        cursor: pointer;
      }

      .image-container {
        max-width: 100%;
        height: auto;
      }
      @media screen and (max-width: 576px) {
        body {
          font-size: 1.5rem;
        }
        .language-switcher {
          font-size: 1rem;
          padding: 0.3rem 0.5rem;
        }
      }
    </style>
    <div id="app">
      <div id="ui">
        <p class="note">Tap/Click around to move</p>
        <button id="language-switcher" class="language-switcher">ðŸ‡¬ðŸ‡§ EN</button>
        <div id="textbox-container" style="display: none">
          <div id="textbox" class="image-container">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Chiudi</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
